<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/web-port@main/buckshot-roulette/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Buckshot Roulette</title>
    <link rel="stylesheet" href="style.css">
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="buckshot-roulette.icon.png" />
    <link rel="apple-touch-icon" href="buckshot-roulette.apple-touch-icon.png" />

    <style>
        /* This styles the new progress bar */
        #main-loading-bar {
            width: 50%;
            height: 25px;
            margin-top: 15px;
            appearance: none;
            border: 1px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Style the background (the "track") */
        #main-loading-bar::-webkit-progress-bar {
            background-color: #333;
        }

        /* Style the filled-in part (the "value") */
        #main-loading-bar::-webkit-progress-value {
            background-color: #b00000; /* Red to match game theme */
        }

        /* Firefox specific styling */
        #main-loading-bar::-moz-progress-bar {
            background-color: #b00000;
        }

        /* This styles the error notice if it appears */
        #status-notice {
            background-color: #5b3943;
            border-radius: 0.5rem;
            border: 1px solid #9b3943;
            color: #e0e0e0;
            font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
            line-height: 1.3;
            margin: 20px auto;
            width: 80%;
            overflow: hidden;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="main.js"></script>

    <div id="loading-container" style="color: white; font-family: cursive; font-size: 48px; text-align: center; margin-top: 20px;">
        <div id="loading-text">LOADING...</div>
        <progress id="main-loading-bar" value="0"></progress>
        </div>

    <canvas id="canvas" style="display: none;"> Your browser does not support the canvas tag. </canvas>
    <noscript> Your browser does not support JavaScript. </noscript>
    
    <div id="status" style="display: none;">
        <img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="buckshot-roulette.png" alt="">
        <progress id="status-progress"></progress>
        <div id="status-notice"></div>
    </div>
    
    <script src="buckshot-roulette.js"></script>
    <script>
        const GODOT_CONFIG = {
            "args": [],
            "canvasResizePolicy": 2,
            "ensureCrossOriginIsolationHeaders": false,
            "executable": "buckshot-roulette",
            "experimentalVK": false,
            "fileSizes": {
                "buckshot-roulette.pck": 344705792,
                "buckshot-roulette.wasm": 43444261
            },
            "focusCanvas": false,
            "gdextensionLibs": []
        };
        const GODOT_THREADS_ENABLED = false;
        const engine = new Engine(GODOT_CONFIG);

        function run() {
            // --- MODIFIED: Get new loading elements ---
            const loadingContainer = document.getElementById('loading-container');
            const loadingText = document.getElementById('loading-text');
            const mainLoadingBar = document.getElementById('main-loading-bar');
            const canvas = document.getElementById('canvas');

            // --- Original elements ---
            const statusOverlay = document.getElementById('status');
            const statusProgress = document.getElementById('status-progress');
            const statusNotice = document.getElementById('status-notice');
            
            // --- We don't need the original splash screen overlay ---
            statusOverlay.remove();
            
            let initializing = true;
            let statusMode = '';

            function setStatusMode(mode) {
                if (statusMode === mode || !initializing) {
                    return;
                }
                if (mode === 'hidden') {
                    // When loading is done, remove our loading container
                    loadingContainer.remove();
                    // And show the canvas
                    canvas.style.display = 'block';
                    initializing = false;
                    return;
                }
                // --- MODIFIED: Show errors inside our new container ---
                if (mode === 'notice') {
                    loadingContainer.appendChild(statusNotice); // Move notice to our container
                    statusNotice.style.display = 'block';
                    mainLoadingBar.style.display = 'none'; // Hide bar on error
                    loadingText.style.display = 'none'; // Hide "LOADING..." on error
                } else {
                    statusNotice.style.display = 'none';
                }
                statusMode = mode;
            }

            function setStatusNotice(text) {
                while (statusNotice.lastChild) {
                    statusNotice.removeChild(statusNotice.lastChild);
                }
                const lines = text.split('\n');
                lines.forEach((line) => {
                    statusNotice.appendChild(document.createTextNode(line));
                    statusNotice.appendChild(document.createElement('br'));
                });
            }

            function displayFailureNotice(err) {
                console.error(err);
                if (err instanceof Error) {
                    setStatusNotice(err.message);
                } else if (typeof err === 'string') {
                    setStatusNotice(err);
                } else {
                    setStatusNotice('An unknown error occurred.');
                }
                setStatusMode('notice');
                initializing = false;
            }
            const missing = Engine.getMissingFeatures({
                threads: GODOT_THREADS_ENABLED,
            });
            if (missing.length !== 0) {
                // (Error handling logic remains the same)
                if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
                    let serviceWorkerRegistrationPromise;
                    try {
                        serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
                    } catch (err) {
                        serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
                    }
                    Promise.race([
                        serviceWorkerRegistrationPromise.then((registration) => {
                            if (registration != null) {
                                return Promise.reject(new Error('Service worker already exists.'));
                            }
                            return registration;
                        }).then(() => engine.installServiceWorker()),
                        new Promise((resolve) => {
                            setTimeout(() => resolve(), 2000);
                        }),
                    ]).then(() => {
                        window.location.reload();
                    }).catch((err) => {
                        console.error('Error while registering service worker:', err);
                        const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
                        displayFailureNotice(missingMsg + missing.join('\n'));
                    });
                } else {
                    const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
                    displayFailureNotice(missingMsg + missing.join('\n'));
                }
            } else {
                // We're already in 'progress' mode, no setStatusMode call needed
                engine.startGame({
                    'onProgress': function (current, total) {
                        // --- MODIFIED: Update our new progress bar ---
                        if (current > 0 && total > 0) {
                            mainLoadingBar.value = current;
                            mainLoadingBar.max = total;
                        } else {
                            mainLoadingBar.removeAttribute('value');
                            mainLoadingBar.removeAttribute('max');
                        }
                    },
                }).then(() => {
                    setStatusMode('hidden'); // This will hide our container and show the game
                }, displayFailureNotice);
            }
        };
        window.godotRunStart = run;
    </script>
</body>

</html>
